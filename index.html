<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-center text-white">

    <!-- Message Container -->
    <div id="mgs-container" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 p-8 rounded-xl flex-col items-center gap-4 z-10">
        <p id="mgs" class="text-4xl font-bold text-green-500 mb-2"></p>
        <button class="new-game bg-blue-600 text-white px-6 py-2 text-xl font-semibold rounded-lg hover:bg-blue-800">
            New Game
        </button>
    </div>
    
    <!-- Title -->
    <h1 class="text-cyan-400 w-64 rounded-xl border-4 border-blue-500 m-auto mt-10 p-4 text-4xl font-bold bg-blue-950 text-center shadow-lg">
        Tic-Tac-Toe
    </h1>
    
    <!-- Game Grid -->
    <div class="h-[70vh] flex justify-center items-center">
        <div class="grid grid-cols-3 gap-2 text-7xl">
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
            <button class="inbox w-24 h-24 border-4 border-white text-4xl bg-transparent hover:bg-white hover:bg-opacity-20"></button>
        </div>
    </div>

    <!-- Reset Button -->
    <button class="reset bg-blue-600 text-white px-6 py-2 text-xl font-semibold rounded-lg mt-5 hover:bg-blue-800">
        Reset
    </button>

    <script src="app.js"></script>
</body>
</html>
